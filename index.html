<!DOCTYPE html>
<html ng-app="touristapp">
  <head>
    <meta charset="utf-8">
    <title>Tourist App</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-resource.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>
    <script src="js/angular-leaflet-directive.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <nav class="flex-container">
      <div class="flex-cell-1-3 logo">
        <h1><a ui-sref="welcome">Travel Buddy</a></h1>
      </div>
      <div class="flex-cell-1-3">
        <img class="compass" src="img/compass-icon-6.png" ng-click="compassActive = !compassActive" ng-class="{'compass-active':compassActive}">
      </div>
      <div class="flex-cell-1-3">
        <div class="searchbar">
          <input type="text" placeholder="Filter Results"  ng-model="searchFilter">
          <img class="search-icon" src="img/search-icon-png.png">
        </div>
      </div>
    </nav>

    <main ui-view>

    </main>
  </body>
</html>
