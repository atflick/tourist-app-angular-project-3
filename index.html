<!DOCTYPE html>
<html ng-app="touristapp">
  <head>
    <meta charset="utf-8">
    <title>Tourist App</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-resource.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <nav class="flex-container">
      <div class="flex-cell-1-2 logo">
        <h1><a ui-sref="welcome">Travel Buddy</a></h1>
      </div>
      <div class="flex-cell-1-2">
        <div class="searchbar">
          <input type="text" placeholder="Filter Results">
          <img class="search-icon" src="img/search-icon-png.png" alt="">
        </div>
      </div>
    </nav>

    <main ui-view>

    </main>
  </body>
</html>
