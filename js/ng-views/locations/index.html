<section class="centered-container">
  <h2>All Locations</h2>


  <div class="location-container">
    <div class="" ng-repeat="location in vm.locations" ui-sref="locationShow({id: location.id})" style="background-image: {{vm.setUrl(location.img_url)}};">
      <h2>{{location.city}}, {{location.state}}</h2>
    </div>
  </div>
  <button ui-sref="locationNew">Add Location</button>
</section>
