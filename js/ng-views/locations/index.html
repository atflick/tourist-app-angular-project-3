<h2>All Locations</h2>

<section class="flex-container">
  <div class="location" ng-repeat="location in vm.locations" ui-sref="locationShow({id: location.id})" style="background-image: {{vm.setUrl(location.img_url)}};>
    <a ui-sref="locationShow({id: location.id})">{{location.city}}, {{location.state}}</a>
  </div>
</section>
<button ui-sref="locationNew">Add Location</a>
