<section class="location-header flex-container" style="background-image: {{vm.setUrl(vm.location.img_url)}}">
  <h2>{{vm.location.city }}, {{vm.location.state}}</h2>
</section>

<section class="centered-container">
  <div class="flex-container location-events">
    <div ng-repeat="event in vm.events | filter: {location_id: vm.location.id}" ui-sref="eventShow({id: event.id})">
      <h2>{{event.name}}</h2>
      <h4><span>Address:</span> {{event.address}}</h4>
      <h4><span>Category:</span> {{vm.uppercase(event.category)}}</h4>
      <h4><span>Phone:</span> {{event.phone_number}}</h4>
      <h4><span>Website:</span> <a href="{{event.website_url}}">{{event.website_url}}</a></h4>
      <img ng-src="{{event.img_url}}">
    </div>
  </div>

  <button ui-sref="eventNew">Add Event</button>
  <button ui-sref="locationEdit({id: vm.location.id})">Edit Location</button>

</section>
