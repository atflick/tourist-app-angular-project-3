<h2>Add new location</h2>

<form ng-submit="vm.addLocation()">
  <input type="text" placeholder="City" ng-model="vm.location.city">
  <input type="text" placeholder="State" ng-model="vm.location.state">
  <input type="text" placeholder="Country" ng-model="vm.location.country">
  <input type="text" placeholder="Image" ng-model="vm.location.img_url">
  <button type="submit">Add Location</button>
</form>
