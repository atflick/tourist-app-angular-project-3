<section class="cookie-box" ng-class="{'cookie-box-active': compassActive}">
  <h3><a ui-sref="locationIndex">All Locations</a> / <a ui-sref="locationShow({id: vm.location.id})">{{vm.location.city}}</a></h3>
</section>

<section class="centered-container">
  <h2>Add New Event</h2>

  <form class="form-style" ng-submit="vm.addEvent()">
    <div class="form-labels event-form-col">
      <label>Name</label>
      <!-- select -->
      <label>Category</label>
      <label>Description</label>
      <label>Date</label>
      <label>Time</label>
      <label>Address</label>
      <label>Phone</label>
      <!-- select  -->
      <label>Rating</label>
      <label>Website</label>
      <label>Map Link</label>
      <label>Image URL</label>
    </div>

    <div class="form-inputs event-form-col">
      <input type="text" placeholder="Name" ng-model="vm.event.name">
      <select ng-model="vm.event.category" placeholder="Select Category">
        <option value="dining">Dining</option>
        <option value="entertainment">Entertainment</option>
        <option value="sports">Sports</option>
        <option value="activities">Activities</option>
        <option value="culture">Culture</option>
      </select>
      <input type="text" placeholder="Description" ng-model="vm.event.description">
      <input type="date" placeholder="Date" ng-model="vm.event.date">
      <input type="time" placeholder="Time" ng-model="vm.event.time">
      <input type="text" placeholder="Address" ng-model="vm.event.address">
      <input type="text" placeholder="###-###-####" ng-model="vm.event.phone_number">
      <select ng-model="vm.event.rating">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <input type="text" placeholder="Event Website" ng-model="vm.event.website_url">
      <input type="text" placeholder="Google Maps Link" ng-model="vm.event.map_url">
      <input type="text" placeholder="Image Link" ng-model="vm.event.img_url">
    </div>


    <button type="submit">Add Event</button>
  </form>
</section>
