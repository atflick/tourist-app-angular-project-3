<h2>All Events</h2>

<div id="event-nav-filter">
  <input type="checkbox" ng-model="filter['Dining']" />Dining
  <input type="checkbox" ng-model="filter['entertainment']" />Entertainment
  <input type="checkbox" ng-model="filter['sports']" />Sports
  <input type="checkbox" ng-model="filter['culture']" />Culture
  <input type="checkbox" ng-model="filter['activities']" />Activities
</div>

<!-- <div class="event_index" ng-repeat="event in vm.events"> -->
<div class="event_index" ng-repeat="event in vm.events" ui-sref="eventShow({id: event.id})";>
  <h2><a ui-sref="eventShow({id: event.id})">{{event.name}}</a></h2>
    <p>{{event.date}}, {{event.time}}</p>
    <p>About:{{event.description}}</p>
    <p>Popularity: {{event.rating}}</p>
</div>

<button ui-sref="eventNew">Add an Event</a>
